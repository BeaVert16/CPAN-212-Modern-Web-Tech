<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 1.5rem;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .content {
            margin-top: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0 0 8px 8px;
            font-size: 0.75rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .flashbang {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 0;
        }
        .flashbang.active {
            opacity: 1;
        }
        @keyframes flash {
            0% { background: rgba(255, 255, 255, 0); }
            50% { background: rgba(255, 255, 255, 1); }
            100% { background: rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Error 404: Page Not Found</h1>
        </header>
        <div class="content">
            <p>Sorry, the page you're looking for does not exist. Please check the URL or return to the <a href="/">homepage</a>.</p>
        </div>
        <footer>
            Totally done by hand
        </footer>
    </div>
    <div class="flashbang"></div>
    <script>
        // Function to trigger the flashbang effect
        function triggerFlashbang() {
            const flashbang = document.querySelector('.flashbang');
            flashbang.classList.add('active');
        }

        // Trigger the flashbang effect after 5 seconds
        setTimeout(triggerFlashbang, 5000);
    </script>
</body>
</html>
