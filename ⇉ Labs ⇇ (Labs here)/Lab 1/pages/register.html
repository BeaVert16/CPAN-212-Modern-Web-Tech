<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        form input {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: not-allowed;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        form button:hover {
            opacity: 0.5;
        }
        .message {
            margin-top: 1rem;
            color: #ff4d4d;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            border-radius: 0 0 8px 8px;
            font-size: 0.75rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Register</h1>
        </header>
        <main>
            <form>
                <input type="text" name="username" placeholder="Username" disabled>
                <input type="email" name="email" placeholder="Email" disabled>
                <input type="password" name="password" placeholder="Password" disabled>
                <input type="password" name="confirm-password" placeholder="Confirm Password" disabled>
                <button type="submit" disabled>Register</button>
                <div class="message">
                    Registration is currently disabled.
                </div>
            </form>
        </main>
        <footer>
            Totally done by hand
        </footer>
    </div>
</body>
</html>
